<div class="gallery">

  <div *ngFor="let media of mediaArray">
    <a [routerLink]="'/single/' + media.file_id"><img [src]="mediaService.mediaUrl + (media.filename | thumbnail: 'small')" [alt]="media.title"></a>
    <div>
      <h5>{{ media.title }}</h5>
      <p>{{ media.description }}</p>
    </div>
  </div>
</div>
